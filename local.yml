---
# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: Install Updates (CentOS)
      tags: always
      dnf:
        update_cache: true
      changed_when: false
      when: ansible_distribution == "CentOS"

    - name: Install Updates (Ubuntu / Debian)
      tags: always
      apt:
        update_cache: true
      changed_when: false
      when: ansible_pkg_mgr == "apt"

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base
  
- hosts: workstations
  tags: workstations
  become: true
  roles:
    - workstations

- hosts: proxmox
  tags: proxmox
  become: true
  roles:
    - proxmox

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (debian and ubuntu)
    tags: always
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_pkg_mgr == "apt"

  - name: autoremove orphan packages (debian and ubuntu)
    tags: always
    apt:
      autoremove: yes
      purge: yes
    when: ansible_pkg_mgr == "apt"

  - name: send completion alert
    include_tasks: playbooks/send_completion_alert.yml
    tags: always
    when:
      - task_failed is not defined

  - name: send failure alert
    include_tasks: playbooks/send_failure_alert.yml
    tags: always
    when:
      - task_failed is defined
      - task_failed == true
