# tasks file for ansible-role-ohmyzsh

- name: Include OS specific variables.
  include_vars: "{{ ansible_system }}.yml"

- name: Include p10k specific variables.
  include_vars: p10k.yml

- name: Install ohmyzsh
  include_tasks: "setup-ohmyzsh.yml"

- name: Defined ohmyzsh themes
  include_tasks: "themes.yml"

- name: Install ohmyzsh plugins
  include_tasks: "plugins.yml"

- name: Include p10k prompt style variables.
  include_vars: "{{ p10k_style[p10k_prompt_style] }}.yml"

- name: Install p10k
  include_tasks: "setup-p10k.yml"

- name: Install p10k recommanded fonts
  include_tasks: "p10k-fonts.yml"

- name: Configure p10k
  include_tasks: "p10k-configure.yml"

